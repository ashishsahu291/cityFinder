<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 mb-3">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select State</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem *ngFor="let state of states; let i = index" (click)="onGetCity(i)">{{state.state}} ({{i}})</button>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-12">
      <div class="card cityList" *ngIf="isCities">
        <ul>
          <li *ngFor="let city of cities">{{city}}</li>
        </ul>
      </div>
    </div>
    <div class="col-lg-6 col-md-12">
      <div class="card">
        <agm-map [latitude]="latitude" [longitude]="longitude">
          <!-- <agm-marker [latitude]="latitude" longitude="longitude"></agm-marker> -->
        </agm-map>
        
      </div>
    </div>
  </div>
</div>
